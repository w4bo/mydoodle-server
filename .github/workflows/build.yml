name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-java@v5.0.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: 'x64'
      - name: Test Kotlin
        run: |
          cd DB
          chmod +x init.sh
          ./init.sh
          docker compose up &
          ./gradlew --stacktrace --scan
