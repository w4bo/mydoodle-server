name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Test Kotlin
        run: |
          cd DB
          chmod +x init.sh
          ./init.sh
          docker-compose up &
          ./gradlew --stacktrace --scan
