name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/setup-java@v4.1.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Test Kotlin
        run: |
          cd DB
          chmod +x init.sh
          ./init.sh
          docker-compose up &
          ./gradlew --stacktrace --scan
