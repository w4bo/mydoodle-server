name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-java@v5.2.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: 'x64'
      - name: Test Kotlin
        run: |
          cd DB
          chmod +x init.sh
          ./init.sh
          docker compose up &
          ./gradlew --stacktrace --scan
