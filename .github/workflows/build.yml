name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2.5.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.2'
          architecture: 'x64'
      - name: Test Kotlin
        run: |
          cd DB
          chmod +x init.sh
          ./init.sh
          docker-compose up &
          ./gradlew --stacktrace --scan
  release:
    needs:
      - build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_POSTGRES_IP: ${{ secrets.POSTGRES_IP }}
          ENV_POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          ENV_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          ENV_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          ENV_POSTGRES_PWD: ${{ secrets.POSTGRES_PWD }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
      - run: |
          cd DB
          heroku builds:cancel -a ${{secrets.HEROKU_APP_NAME}}
          heroku restart -a ${{secrets.HEROKU_APP_NAME}}
          heroku war:deploy build/libs/MyDoodle.war --app ${{secrets.HEROKU_APP_NAME}}